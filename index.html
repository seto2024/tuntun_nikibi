<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>つんつんニキビ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">つんつんニキビ</h1>

  <div class="container">
    <div class="bubble" id="message">ニキビをツンツンしてね！</div>
    <img id="nikibi" src="nikibi1.jpg" alt="ニキビ" class="nikibi-img">
    
    <!-- ボタンたちを別のブロックにまとめて配置 -->
    <div class="button-area">
      <button id="share-button" style="display: none;">Xでシェアする</button>
      <button id="retry-button" style="display: none;">もう一回やる</button>
    </div>
  </div>

  <!-- 音のON/OFF切り替えボタン -->
<button id="sound-toggle" class="sound-btn">ON</button>

  <script src="script.js"></script>
  <audio id="tsuntsun-sound" src="ぷよん.mp3" preload="auto"></audio>
  <audio id="god-sound" src="きらきら輝く4.mp3" preload="auto"></audio>
  <audio id="evil-sound" src="ショック1.mp3" preload="auto"></audio>
  <audio id="death-sound" src="ショック3.mp3" preload="auto"></audio>
</body>
</html>
